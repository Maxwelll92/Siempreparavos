<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shaiel üåô</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:-apple-system,BlinkMacSystemFont,sans-serif;
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
color:#eaf3ff;
transition:background 1s ease;
overflow:hidden;
background:radial-gradient(circle at 50% 50%,#1b263b,#0f1c2e);
}

/* ================= TARJETA PROFUNDA ================= */

.card{
width:400px;
padding:45px 30px;
border-radius:40px;
position:relative;
text-align:center;
overflow:hidden;

background:
linear-gradient(160deg,#223b5a,#1a2f4a 60%,#16283f);

box-shadow:
0 60px 120px rgba(0,0,0,0.65),
inset 0 0 60px rgba(255,255,255,0.04);

transform:perspective(1200px) rotateX(3deg);
}

/* Luz superior */
.card::before{
content:"";
position:absolute;
top:-40%;
left:-20%;
width:140%;
height:140%;
background:radial-gradient(circle at 30% 20%, rgba(255,255,255,0.15), transparent 60%);
pointer-events:none;
}

/* Sombra inferior */
.card::after{
content:"";
position:absolute;
inset:0;
border-radius:40px;
background:radial-gradient(circle at 80% 90%, rgba(0,0,0,0.5), transparent 60%);
pointer-events:none;
}

h1{font-size:26px;margin-bottom:6px;}
.location{font-size:13px;opacity:.7;margin-bottom:10px;}
.counter{font-size:12px;opacity:.6;margin-bottom:20px;}
.icon{font-size:36px;margin:5px 0;}
.main-temp{font-size:42px;font-weight:600;margin:10px 0 5px 0;}

.details{
display:grid;
grid-template-columns:1fr 1fr;
gap:10px;
margin-top:15px;
font-size:13px;
}

.detail-box{
background:linear-gradient(145deg,#223b5a,#1a2f4a);
box-shadow:
inset 0 3px 6px rgba(255,255,255,0.05),
inset 0 -6px 10px rgba(0,0,0,0.6);
padding:10px;
border-radius:15px;
}

.moon-phase{margin-top:12px;font-size:13px;opacity:.9;}

.forecast{
display:flex;
justify-content:space-between;
margin-top:25px;
gap:6px;
}

.day{
background:linear-gradient(145deg,#223b5a,#1a2f4a);
box-shadow:
inset 0 2px 5px rgba(255,255,255,0.05),
inset 0 -5px 10px rgba(0,0,0,0.6);
border-radius:18px;
padding:10px 6px;
font-size:11px;
flex:1;
}

.day.rain{
background:linear-gradient(145deg,#244c7a,#1a3554);
}

.day-icon{font-size:16px;margin:4px 0;}
.rain-prob{font-size:10px;opacity:.9;}

.message{
margin-top:25px;
font-size:13px;
opacity:.9;
font-style:italic;
min-height:35px;
transition:opacity .6s ease;
}

.error{margin-top:10px;font-size:12px;color:#ffb3b3;}
</style>
</head>
<body>

<div class="card">
<h1>Shaiel üåô</h1>
<div class="location" id="location">Detectando ubicaci√≥n...</div>
<div class="counter" id="counter"></div>

<div class="icon" id="mainIcon">‚õÖ</div>
<div class="main-temp" id="mainTemp">--¬∞</div>

<div class="details">
<div class="detail-box">üå° Sensaci√≥n<br><span id="feels">--</span></div>
<div class="detail-box">üíß Humedad<br><span id="humidity">--</span></div>
<div class="detail-box">üí® Viento<br><span id="wind">--</span></div>
<div class="detail-box">üåß Lluvia hoy<br><span id="rainToday">--</span></div>
</div>

<div class="moon-phase" id="currentMoon"></div>
<div class="forecast" id="forecast"></div>
<div class="message" id="message"></div>
<div class="error" id="error"></div>
</div>

<script>

/* ================= CONTADOR ================= */
const startDate=new Date(2026,0,30);

function updateCounter(){
const now=new Date();
let y=now.getFullYear()-startDate.getFullYear();
let m=now.getMonth()-startDate.getMonth();
let d=now.getDate()-startDate.getDate();
if(d<0){m--;d+=new Date(now.getFullYear(),now.getMonth(),0).getDate();}
if(m<0){y--;m+=12;}
document.getElementById("counter").innerText=
`${y} a√±os ‚Ä¢ ${m} meses ‚Ä¢ ${d} d√≠as contigo`;
}
updateCounter();

/* ================= LUNA ================= */
function getMoonPhase(date){
const lp=2551443;
const new_moon=new Date(1970,0,7,20,35,0);
let phase=((date-new_moon)/1000)%lp;
if(phase<0)phase+=lp;
const index=Math.floor(phase/(lp/8));
const phases=["üåë","üåí","üåì","üåî","üåï","üåñ","üåó","üåò"];
return phases[index];
}

/* ================= ICONO ================= */
function getWeatherIcon(temp){
if(temp>=32)return"üî•";
if(temp>=25)return"‚òÄÔ∏è";
if(temp>=18)return"‚õÖ";
if(temp>=10)return"üå•";
return"üåß";
}

/* ================= GEO + CLIMA ================= */
function getLocation(){
if(!navigator.geolocation){
showError("Geolocalizaci√≥n no soportada");
return;
}
navigator.geolocation.getCurrentPosition(
pos=>{
reverseGeocode(pos.coords.latitude,pos.coords.longitude);
getWeather(pos.coords.latitude,pos.coords.longitude);
},
()=>showError("Permiso de ubicaci√≥n denegado")
);
}

async function reverseGeocode(lat,lon){
try{
const res=await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
const data=await res.json();
const city=data.address.city||data.address.town||data.address.village||"";
const suburb=data.address.suburb||data.address.neighbourhood||"";
document.getElementById("location").innerText=`üìç ${suburb}, ${city}`;
}catch{
document.getElementById("location").innerText="üìç Ubicaci√≥n desconocida";
}
}

async function getWeather(lat,lon){
try{
const res=await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,apparent_temperature,relative_humidity_2m,wind_speed_10m,is_day&daily=temperature_2m_max,temperature_2m_min,precipitation_probability_max&timezone=auto`);
const data=await res.json();
updateWeather(data.current,data.daily);
renderForecast(data.daily);
}catch{showError("No se pudo cargar el clima");}
}

function updateWeather(c,d){
document.getElementById("mainTemp").innerText=Math.round(c.temperature_2m)+"¬∞";
document.getElementById("mainIcon").innerText=getWeatherIcon(c.temperature_2m);
document.getElementById("feels").innerText=Math.round(c.apparent_temperature)+"¬∞";
document.getElementById("humidity").innerText=c.relative_humidity_2m+"%";
document.getElementById("wind").innerText=Math.round(c.wind_speed_10m)+" km/h";
document.getElementById("rainToday").innerText=d.precipitation_probability_max[0]+"%";
document.getElementById("currentMoon").innerText=getMoonPhase(new Date());
}

function renderForecast(d){
let html="";
for(let i=1;i<=5;i++){
let rain=d.precipitation_probability_max[i];
let date=new Date(d.time[i]);
html+=`
<div class="day ${rain>40?'rain':''}">
${date.toLocaleDateString("es-AR",{weekday:"short"})}
<div class="day-icon">${getWeatherIcon(d.temperature_2m_max[i])}</div>
${Math.round(d.temperature_2m_max[i])}¬∞
<br><small>${Math.round(d.temperature_2m_min[i])}¬∞</small>
<div class="rain-prob">üåß ${rain}%</div>
<div class="rain-prob">${getMoonPhase(date)}</div>
</div>`;
}
document.getElementById("forecast").innerHTML=html;
}

function showError(text){
document.getElementById("error").innerText=text;
}

getLocation();
</script>
</body>
</html>
