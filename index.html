<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shaiel üåô</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:-apple-system,BlinkMacSystemFont,sans-serif;
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
color:#eaf3ff;
transition:background 1.2s ease;
}

/* D√≠a / Noche din√°mico */
body.day{
background:linear-gradient(180deg,#1d3557,#457b9d);
}

body.night{
background:linear-gradient(180deg,#0f1c2e,#1b263b);
}

.card{
width:390px;
padding:55px 35px;
border-radius:45px;
position:relative;
text-align:center;
overflow:hidden;
background:linear-gradient(160deg,#1b2e47,#243f63 60%,#1b2e47);
border:1px solid rgba(255,255,255,0.08);
box-shadow:
0 40px 80px rgba(0,0,0,0.5),
inset 0 0 40px rgba(255,255,255,0.03);
animation:fadeIn 1.5s ease;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(20px);}
to{opacity:1;transform:translateY(0);}
}

.card::before{
content:"";
position:absolute;
top:-30%;
left:-30%;
width:160%;
height:160%;
background:radial-gradient(circle at center, rgba(255,255,255,0.06), transparent 60%);
opacity:.6;
pointer-events:none;
}

h1{font-size:30px;margin-bottom:8px;letter-spacing:1px;}

.counter{font-size:13px;opacity:.6;margin-bottom:25px;}

.icon{font-size:34px;margin:15px 0;transition:transform .6s ease;}

.weather{font-size:15px;line-height:1.8;opacity:.9;margin-bottom:10px;}

.moon-phase{margin-top:8px;font-size:13px;opacity:.7;}

.forecast{
display:flex;
justify-content:space-between;
margin-top:20px;
gap:8px;
}

.day{
background:rgba(255,255,255,0.05);
border-radius:22px;
padding:12px 8px;
font-size:11px;
flex:1;
transition:.3s;
}

.day:hover{
background:rgba(255,255,255,0.08);
transform:translateY(-3px);
}

.day-icon{font-size:18px;margin:4px 0;}

.day-moon{font-size:12px;margin-top:4px;opacity:.6;}

.message{
margin-top:28px;
font-size:14px;
opacity:.75;
font-style:italic;
min-height:40px;
transition:opacity .8s ease, transform .8s ease;
}

.error{
margin-top:15px;
font-size:13px;
opacity:.7;
color:#ffb3b3;
}
</style>
</head>
<body class="night">

<div class="card">
<h1>Shaiel üåô</h1>

<div class="counter" id="counter"></div>

<div class="icon" id="mainIcon">‚õÖ</div>

<div class="weather" id="weather">
Cargando clima...
</div>

<div class="moon-phase" id="currentMoon"></div>

<div class="forecast" id="forecast"></div>

<div class="message" id="message"></div>

<div class="error" id="error"></div>
</div>

<script>

/* ===========================
   CONTADOR AUTOM√ÅTICO
=========================== */

const startDate = new Date(2025, 4, 30); // <-- CAMBIA ESTA FECHA

function updateCounter(){
const now = new Date();
let years = now.getFullYear() - startDate.getFullYear();
let months = now.getMonth() - startDate.getMonth();
let days = now.getDate() - startDate.getDate();

if(days < 0){
months--;
days += new Date(now.getFullYear(), now.getMonth(), 0).getDate();
}
if(months < 0){
years--;
months += 12;
}

document.getElementById("counter").innerText=
`${years} a√±os ‚Ä¢ ${months} meses ‚Ä¢ ${days} d√≠as contigo`;
}

updateCounter();

/* ===========================
   FASE LUNAR CORREGIDA
=========================== */

function getMoonPhase(date){
const lp = 2551443;
const new_moon = new Date(1970,0,7,20,35,0);
let phase = ((date - new_moon) / 1000) % lp;
if(phase < 0) phase += lp;
const index = Math.floor(phase / (lp/8));

const phases=[
"üåë Luna Nueva",
"üåí Creciente",
"üåì Cuarto Creciente",
"üåî Gibosa Creciente",
"üåï Luna Llena",
"üåñ Gibosa Menguante",
"üåó Cuarto Menguante",
"üåò Menguante"
];
return phases[index];
}

/* ===========================
   ICONOS CLIMA
=========================== */

function getWeatherIcon(temp){
if(temp >= 32) return "üî•";
if(temp >= 25) return "‚òÄÔ∏è";
if(temp >= 18) return "‚õÖ";
if(temp >= 10) return "üå•";
return "üåß";
}

/* ===========================
   GEOLOCALIZACI√ìN SEGURA
=========================== */

function getLocation(){
if(!navigator.geolocation){
showError("Geolocalizaci√≥n no soportada.");
return;
}

navigator.geolocation.getCurrentPosition(
pos=>getWeather(pos.coords.latitude,pos.coords.longitude),
()=>showError("Permiso de ubicaci√≥n denegado.")
);
}

/* ===========================
   CLIMA
=========================== */

async function getWeather(lat,lon){

const url=`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,apparent_temperature,relative_humidity_2m,wind_speed_10m,is_day&daily=temperature_2m_max,temperature_2m_min&timezone=auto`;

try{
const res=await fetch(url);
if(!res.ok) throw new Error();
const data=await res.json();

updateWeather(data.current,data.daily);
renderForecast(data.daily);
generateMessages(data.current.is_day);

}catch{
showError("No se pudo cargar el clima.");
}
}

function updateWeather(c,d){

document.body.className = c.is_day ? "day" : "night";

document.getElementById("weather").innerHTML=`
Temperatura: ${Math.round(c.temperature_2m)}¬∞C<br>
Sensaci√≥n: ${Math.round(c.apparent_temperature)}¬∞C<br>
Viento: ${Math.round(c.wind_speed_10m)} km/h<br>
Humedad: ${c.relative_humidity_2m}%<br>
Hoy: ${Math.round(d.temperature_2m_min[0])}¬∞ ‚Ä¢ ${Math.round(d.temperature_2m_max[0])}¬∞
`;

const icon=document.getElementById("mainIcon");
icon.innerText=getWeatherIcon(c.temperature_2m);
icon.style.transform="scale(1.2)";
setTimeout(()=>icon.style.transform="scale(1)",300);

document.getElementById("currentMoon").innerText=getMoonPhase(new Date());
}

/* ===========================
   FORECAST OPTIMIZADO
=========================== */

function renderForecast(d){
let html="";
for(let i=1;i<=5;i++){
let date=new Date(d.time[i]);
html+=`
<div class="day">
${date.toLocaleDateString("es-AR",{weekday:"short"})}
<div class="day-icon">${getWeatherIcon(d.temperature_2m_max[i])}</div>
${Math.round(d.temperature_2m_max[i])}¬∞
<br><small>${Math.round(d.temperature_2m_min[i])}¬∞</small>
<div class="day-moon">${getMoonPhase(date).split(" ")[0]}</div>
</div>`;
}
document.getElementById("forecast").innerHTML=html;
}

/* ===========================
   MENSAJES DIN√ÅMICOS
=========================== */

let currentMessages=[];
let messageIndex=0;

function generateMessages(isDay){
currentMessages = isDay ? [
"El d√≠a respira lento‚Ä¶ como t√∫ en mi mente.",
"Hay luz en el cielo‚Ä¶ y tambi√©n aqu√≠ dentro.",
"Todo parece moverse‚Ä¶ menos lo que siento.",
"El sol brilla‚Ä¶ pero no tanto como t√∫."
] : [
"La noche cae suave‚Ä¶ como lo que siento.",
"La luna cambia‚Ä¶ pero lo nuestro no.",
"Todo parece callado‚Ä¶ menos mi pensamiento.",
"La oscuridad es bella‚Ä¶ pero tu luz m√°s."
];

rotateMessage();
}

function rotateMessage(){
const msg=document.getElementById("message");
msg.style.opacity=0;
msg.style.transform="translateY(10px)";

setTimeout(()=>{
msg.innerText=currentMessages[messageIndex];
msg.style.opacity=1;
msg.style.transform="translateY(0)";
messageIndex=(messageIndex+1)%currentMessages.length;
},800);
}

/* ===========================
   ERRORES
=========================== */

function showError(text){
document.getElementById("error").innerText=text;
}

/* ===========================
   AUTO REFRESH
=========================== */

setInterval(rotateMessage,30000);
setInterval(getLocation,1800000);

getLocation();

</script>
</body>
</html>
