/* ===========================
   TARJETA 3D PROFUNDA
=========================== */

.card{
width:400px;
padding:45px 30px;
border-radius:40px;
position:relative;
text-align:center;
overflow:hidden;

/* Fondo base */
background:
linear-gradient(160deg,#223b5a,#1a2f4a 60%,#16283f);

/* SOMBRA EXTERNA FUERTE */
box-shadow:
0 60px 120px rgba(0,0,0,0.6),
0 0 0 1px rgba(255,255,255,0.04);

/* PERSPECTIVA */
transform:perspective(1200px) rotateX(3deg);
}

/* LUZ SUPERIOR */
.card::before{
content:"";
position:absolute;
top:-40%;
left:-20%;
width:140%;
height:140%;
background:radial-gradient(circle at 30% 20%, rgba(255,255,255,0.15), transparent 60%);
mix-blend-mode:overlay;
pointer-events:none;
}

/* SOMBRA INTERNA PROFUNDA */
.card::after{
content:"";
position:absolute;
inset:0;
border-radius:40px;
background:
radial-gradient(circle at 80% 90%, rgba(0,0,0,0.4), transparent 60%),
radial-gradient(circle at 20% 10%, rgba(255,255,255,0.05), transparent 50%);
pointer-events:none;
}

/* CAPA DE TEXTURA SUAVE */
.card .texture{
position:absolute;
inset:0;
background-image:
radial-gradient(rgba(255,255,255,0.02) 1px, transparent 1px);
background-size:3px 3px;
opacity:.4;
pointer-events:none;
}
