<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shaiel üå∏</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Quicksand:wght@400;600&family=Cormorant+Garamond:wght@500&display=swap" rel="stylesheet">

<style>

body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
font-family:'Quicksand',sans-serif;
transition:background 2s ease;
overflow:hidden;
}

/* POLVO ON√çRICO */
.particula{
position:absolute;
width:4px;
height:4px;
background:rgba(255,255,255,0.6);
border-radius:50%;
animation:flotar 15s linear infinite;
}

@keyframes flotar{
from{transform:translateY(100vh);}
to{transform:translateY(-10vh);}
}

/* FLORES */
.flor{
position:absolute;
font-size:18px;
animation:caer 12s linear infinite;
opacity:0.7;
}

@keyframes caer{
from{transform:translateY(-10vh) rotate(0deg);}
to{transform:translateY(110vh) rotate(360deg);}
}

/* ESTRELLAS */
.estrella{
position:absolute;
width:2px;
height:2px;
background:white;
border-radius:50%;
opacity:0.7;
animation:parpadear 2s infinite alternate;
}

@keyframes parpadear{
from{opacity:0.3;}
to{opacity:1;}
}

/* CONTENEDOR */
.container{
background:rgba(255,255,255,0.85);
backdrop-filter:blur(20px);
padding:50px;
border-radius:40px;
text-align:center;
box-shadow:0 20px 50px rgba(0,0,0,0.15);
max-width:420px;
width:90%;
z-index:2;
}

/* T√çTULO */
h1{
font-family:'Playfair Display',serif;
font-size:26px;
margin-bottom:5px;
}

/* CONTADOR */
#contador{
font-family:'Cormorant Garamond',serif;
font-size:16px;
opacity:0.8;
margin-bottom:15px;
}

/* BURBUJA MENSAJE */
.burbuja{
margin-top:15px;
padding:15px 20px;
border-radius:25px;
background:rgba(255,255,255,0.6);
font-family:'Cormorant Garamond',serif;
font-size:18px;
line-height:1.5em;
transition:opacity 0.5s ease;
}

#climaIcono{
font-size:50px;
margin:10px 0;
}

</style>
</head>

<body>

<div class="container">
<h1>Shaiel üå∑</h1>
<div id="contador"></div>
<div id="ciudad"></div>
<div id="climaIcono">‚òÄÔ∏è</div>
<div id="temperatura"></div>
<div class="burbuja" id="mensaje"></div>
</div>

<script>

// ===== CONTADOR =====
const inicio=new Date("2026-01-30");

function actualizarContador(){
const hoy=new Date();
const diff=hoy-inicio;

const dias=Math.floor(diff/(1000*60*60*24));
const meses=Math.floor(dias/30.44);
const a√±os=Math.floor(meses/12);

document.getElementById("contador").textContent=
`${a√±os} a√±os ‚Ä¢ ${meses%12} meses ‚Ä¢ ${dias} d√≠as contigo`;
}
actualizarContador();


// ===== POLVO BASE =====
for(let i=0;i<25;i++){
let p=document.createElement("div");
p.className="particula";
p.style.left=Math.random()*100+"vw";
p.style.animationDuration=(10+Math.random()*10)+"s";
document.body.appendChild(p);
}


// ===== DETECTAR CIUDAD =====
fetch("https://ipapi.co/json/")
.then(res=>res.json())
.then(data=>{
document.getElementById("ciudad").textContent="üìç "+data.city;
obtenerClima(data.latitude,data.longitude);
});


// ===== MENSAJES POR CLIMA =====
let mensajesActuales=[];

function rotarMensajes(){
const mensaje=document.getElementById("mensaje");
let index=0;

function cambiar(){
mensaje.style.opacity=0;
setTimeout(()=>{
mensaje.textContent=mensajesActuales[index];
mensaje.style.opacity=1;
index=(index+1)%mensajesActuales.length;
},400);
}

cambiar();
setInterval(cambiar,30000);
}


// ===== CLIMA REAL =====
function obtenerClima(lat,lon){
fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`)
.then(res=>res.json())
.then(data=>{
const temp=Math.round(data.current_weather.temperature);
const code=data.current_weather.weathercode;

document.getElementById("temperatura").textContent=temp+"¬∞C";

document.querySelectorAll(".flor,.estrella").forEach(e=>e.remove());

let fondo="";
let icono="";


// ‚òÄÔ∏è SOLEADO
if(code==0){
icono="‚òÄÔ∏è";
fondo="linear-gradient(135deg,#ffe6f7,#fff1b8)";

mensajesActuales=[
"Soleado‚Ä¶ como tu energ√≠a cuando sonr√≠es.",
"Shaiel, tu nombre brilla m√°s que el sol.",
"Hoy el cielo est√° claro‚Ä¶ como lo que siento por vos."
];

// flores suaves
for(let i=0;i<10;i++){
let flor=document.createElement("div");
flor.className="flor";
flor.textContent="üå∏";
flor.style.left=Math.random()*100+"vw";
flor.style.animationDuration=(8+Math.random()*5)+"s";
document.body.appendChild(flor);
}
}


// ‚òÅÔ∏è NUBLADO
else if(code>=1 && code<=3){
icono="‚òÅÔ∏è";
fondo="linear-gradient(135deg,#e8eafc,#f3e5f5)";

mensajesActuales=[
"Nublado‚Ä¶ pero mi amor por vos no se oscurece.",
"Hay d√≠as grises que igual llevan tu nombre.",
"Shaiel, incluso en lo profundo, te elijo."
];
}


// üåßÔ∏è LLUVIA
else if(code>=61 && code<=67){
icono="üåßÔ∏è";
fondo="linear-gradient(135deg,#d6e4ff,#e0c3fc)";

mensajesActuales=[
"Lluvia‚Ä¶ y yo siendo tu refugio.",
"Si el mundo pesa, yo te sostengo.",
"Shaiel, estoy incluso cuando cae todo."
];
}


// ‚ùÑÔ∏è FR√çO
else{
icono="‚ùÑÔ∏è";
fondo="linear-gradient(135deg,#e0f7fa,#e1bee7)";

mensajesActuales=[
"Fr√≠o‚Ä¶ pero mi cuidado es c√°lido.",
"Te envolver√≠a en todo lo que siento.",
"Shaiel, mi suavidad es para vos."
];
}


document.body.style.background=fondo;
document.getElementById("climaIcono").textContent=icono;


// ESTRELLAS SOLO NOCHE
const hora=new Date().getHours();
if(hora>=20 || hora<6){
for(let i=0;i<40;i++){
let star=document.createElement("div");
star.className="estrella";
star.style.left=Math.random()*100+"vw";
star.style.top=Math.random()*100+"vh";
document.body.appendChild(star);
}
}

rotarMensajes();

});
}

</script>

</body>
</html>
