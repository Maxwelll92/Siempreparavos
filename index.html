/* ðŸŒ™ CÃ¡lculo simple fase lunar */
function getMoonPhase(date){
const lp=2551443;
const new_moon=new Date(1970,0,7,20,35,0);
const phase=((date-new_moon)/1000)%lp;
const index=Math.floor(phase/(lp/8));
const phases=[

"ðŸŒ“ Cuarto Creciente",

];
return phases[index];
}

/* ðŸŒ¤ Iconos por cÃ³digo */
function getWeatherIcon(temp){
if(temp >= 30) return "â˜€ï¸";

}

let currentMessages=[];

function getLocation(){

}

async function getWeather(lat,lon){
const url=`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,apparent_temperature,relative_humidity_2m,wind_speed_10m,is_day&daily=temperature_2m_max,temperature_2m_min&timezone=auto`;

renderForecast(data.daily);

}

function updateWeather(c,d){
document.getElementById("weather").innerHTML=`
Temperatura: ${Math.round(c.temperature_2m)}Â°C<br>
SensaciÃ³n: ${Math.round(c.apparent_temperature)}Â°C<br>

Hoy: ${Math.round(d.temperature_2m_min[0])}Â° â€¢ ${Math.round(d.temperature_2m_max[0])}Â°
`;

document.getElementById("mainIcon").innerText=getWeatherIcon(c.temperature_2m);

}

function renderForecast(d){
const container=document.getElementById("forecast");
container.innerHTML="";
for(let i=1;i<=5;i++){
let date=new Date(d.time[i]);
container.innerHTML+=`

}
}

"La luna cambiaâ€¦ pero lo nuestro no.",
"Todo parece calladoâ€¦ menos mi pensamiento."
];
}else{

];

}

function rotateMessage(){
document.getElementById("message").style.opacity=0;
setTimeout(()=>{
document.getElementById("message").innerText=currentMessages[messageIndex];

},600);
}
