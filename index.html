<script>

<div class="card">

<script>

let currentMessages=[];
let messageIndex=0;

function getLocation(){
navigator.geolocation.getCurrentPosition(pos=>{
getWeather(pos.coords.latitude,pos.coords.longitude);
});
}

async function getWeather(lat,lon){
const url=`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,apparent_temperature,relative_humidity_2m,wind_speed_10m,is_day&daily=temperature_2m_max,temperature_2m_min&timezone=auto`;

const res=await fetch(url);
const data=await res.json();

updateWeather(data.current,data.daily);
renderForecast(data.daily);
generateMessages(data.current.is_day);
}

function updateWeather(c,d){
document.getElementById("weather").innerHTML=`
Temperatura: ${Math.round(c.temperature_2m)}Â°C<br>
SensaciÃ³n: ${Math.round(c.apparent_temperature)}Â°C<br>
Viento: ${Math.round(c.wind_speed_10m)} km/h<br>
Humedad: ${c.relative_humidity_2m}%<br>
Hoy: ${Math.round(d.temperature_2m_min[0])}Â° â€¢ ${Math.round(d.temperature_2m_max[0])}Â°
`;
}

function renderForecast(d){
const container=document.getElementById("forecast");
container.innerHTML="";
for(let i=1;i<=5;i++){
container.innerHTML+=`
<div class="day">
${new Date(d.time[i]).toLocaleDateString("es-AR",{weekday:"short"})}
<br>${Math.round(d.temperature_2m_max[i])}Â°
<br><small>${Math.round(d.temperature_2m_min[i])}Â°</small>
</div>`;
}
}

function generateMessages(isDay){
if(!isDay){
currentMessages=[
"La ciudad duermeâ€¦ y yo pienso en ti.",
"El mar es oscuroâ€¦ pero no mÃ¡s que este silencio.",
"Bajo esta luz azulâ€¦ todo se vuelve recuerdo."
];
}else{
currentMessages=[
"El aire flota suaveâ€¦ como tu nombre en mi mente.",
"Hay calma en el cieloâ€¦ y en lo que siento.",
"Todo parece ir mÃ¡s lentoâ€¦ menos lo que guardo por ti."
];
}
rotateMessage();
}

function rotateMessage(){
document.getElementById("message").style.opacity=0;
setTimeout(()=>{
document.getElementById("message").innerText=currentMessages[messageIndex];
document.getElementById("message").style.opacity=1;
messageIndex=(messageIndex+1)%currentMessages.length;
},600);
}

setInterval(rotateMessage,30000);
setInterval(getLocation,1800000);

getLocation();

</script>
