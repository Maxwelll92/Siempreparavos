<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#f3e5f5">
<title>Shaiel üå∏</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Quicksand:wght@400;600&family=Cormorant+Garamond:wght@500&display=swap" rel="stylesheet">

<style>
body{
margin:0;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
font-family:'Quicksand',sans-serif;
overflow:hidden;
transition:background 2s ease, filter 2s ease;
background:#f3e5f5;
}

.container{
position:relative;
z-index:2;
background:rgba(255,255,255,0.85);
backdrop-filter:blur(20px);
padding:40px;
border-radius:35px;
text-align:center;
box-shadow:0 20px 50px rgba(0,0,0,0.15);
max-width:520px;
width:90%;
}

h1{
font-family:'Playfair Display',serif;
font-size:26px;
margin-bottom:8px;
}

#contador{
font-family:'Cormorant Garamond',serif;
font-size:15px;
margin-bottom:12px;
opacity:.8;
}

#climaVisual{
height:90px;
position:relative;
margin:10px 0;
}

/* SOL */
.sol{
width:55px;
height:55px;
background:radial-gradient(circle,#ffd54f,#ff9800);
border-radius:50%;
margin:auto;
animation:girar 12s linear infinite, brillar 2s ease-in-out infinite alternate;
}

@keyframes girar{
from{transform:rotate(0deg);}
to{transform:rotate(360deg);}
}

@keyframes brillar{
from{box-shadow:0 0 15px #ffcc80;}
to{box-shadow:0 0 35px #ff9800;}
}

/* NUBES */
.nube{
position:absolute;
width:70px;
height:40px;
background:#ccc;
border-radius:50px;
left:50%;
transform:translateX(-50%);
top:20px;
}

/* LLUVIA */
.lluvia{
position:absolute;
top:60px;
width:2px;
height:12px;
background:#90caf9;
animation:caer .8s linear infinite;
}

@keyframes caer{
from{transform:translateY(0);}
to{transform:translateY(20px);opacity:0;}
}

/* NIEVE */
.copo{
position:absolute;
top:60px;
font-size:10px;
animation:nevar 3s linear infinite;
}

@keyframes nevar{
from{transform:translateY(0);}
to{transform:translateY(20px);opacity:0;}
}

/* VIENTO */
.vientoIcon{
display:inline-block;
margin-left:6px;
animation:moverViento 2s ease-in-out infinite;
}

@keyframes moverViento{
0%{transform:translateX(0);}
50%{transform:translateX(6px);}
100%{transform:translateX(0);}
}

/* PRON√ìSTICO */
.dias{
display:flex;
justify-content:space-between;
margin-top:18px;
gap:10px;
}

.dia{
flex:1;
background:rgba(255,255,255,0.6);
border-radius:18px;
padding:10px 6px;
font-size:13px;
transition:transform .3s ease, background .3s ease;
}

.dia:hover{
transform:translateY(-4px);
background:rgba(255,255,255,0.8);
}

.dia .icono{
font-size:22px;
margin:6px 0;
}

.min{
opacity:.6;
}

.burbuja{
margin-top:18px;
padding:15px 20px;
border-radius:30px;
font-family:'Cormorant Garamond',serif;
font-size:18px;
transition:opacity .4s ease;
}

#efectos{
position:absolute;
inset:0;
pointer-events:none;
z-index:1;
}

.estrella{
position:absolute;
width:2px;
height:2px;
background:white;
border-radius:50%;
animation:parpadear 2s infinite alternate;
}

@keyframes parpadear{
from{opacity:.3;}
to{opacity:1;}
}

</style>
</head>

<body>

<div id="efectos"></div>

<div class="container">
<h1>Shaiel üå∑</h1>
<div id="contador"></div>
<div id="climaVisual"></div>
<div id="temperatura"></div>
<div id="sensacion"></div>
<div id="minmaxHoy"></div>
<div id="pronosticoDias" class="dias"></div>
<div id="mensaje" class="burbuja"></div>
</div>

<script>

const inicio=new Date("2026-01-30");

function actualizarContador(){
const hoy=new Date();
if(hoy<inicio){
document.getElementById("contador").textContent="A√∫n no comienza ‚ú®";
return;
}
let a√±os=hoy.getFullYear()-inicio.getFullYear();
let meses=hoy.getMonth()-inicio.getMonth();
let dias=hoy.getDate()-inicio.getDate();
if(dias<0){meses--;dias+=new Date(hoy.getFullYear(),hoy.getMonth(),0).getDate();}
if(meses<0){a√±os--;meses+=12;}
document.getElementById("contador").textContent=
`${a√±os} a√±os ‚Ä¢ ${meses} meses ‚Ä¢ ${dias} d√≠as contigo`;
}
actualizarContador();
setInterval(actualizarContador,86400000);

let latGlobal,lonGlobal,intervaloMensajes;

function iniciarUbicacion(){
navigator.geolocation.getCurrentPosition(pos=>{
latGlobal=pos.coords.latitude;
lonGlobal=pos.coords.longitude;
obtenerClima();
setInterval(obtenerClima,1800000);
});
}

async function obtenerClima(){
try{
const res=await fetch(
`https://api.open-meteo.com/v1/forecast?latitude=${latGlobal}&longitude=${lonGlobal}&current_weather=true&daily=temperature_2m_max,temperature_2m_min,weathercode,sunrise,sunset&forecast_days=4&timezone=auto`
);
const data=await res.json();

const current=data.current_weather;
const daily=data.daily;

const temp=Math.round(current.temperature);
const viento=Math.round(current.windspeed);

document.getElementById("temperatura").textContent=
`Temperatura actual: ${temp}¬∞C`;

document.getElementById("sensacion").innerHTML=
`Sensaci√≥n t√©rmica: ${temp}¬∞C 
<span class="vientoIcon">üå¨Ô∏è ${viento} km/h</span>`;

renderClimaVisual(current.weathercode);

/* HOY */
const minHoy=Math.round(daily.temperature_2m_min[0]);
const maxHoy=Math.round(daily.temperature_2m_max[0]);
document.getElementById("minmaxHoy").textContent=
`Hoy: m√≠nima ${minHoy}¬∞C ‚Ä¢ m√°xima ${maxHoy}¬∞C`;

/* 3 D√çAS */
let html="";
for(let i=1;i<=3;i++){
const fecha=new Date(daily.time[i]+"T00:00:00");
const nombreDia=fecha.toLocaleDateString("es-ES",{weekday:"short"});
const min=Math.round(daily.temperature_2m_min[i]);
const max=Math.round(daily.temperature_2m_max[i]);
const icono=obtenerIcono(daily.weathercode[i]);

html+=`
<div class="dia">
<div>${nombreDia}</div>
<div class="icono">${icono}</div>
<div>${max}¬∞</div>
<div class="min">${min}¬∞</div>
</div>
`;
}
document.getElementById("pronosticoDias").innerHTML=html;

cambiarFondo(temp);
detectarNoche(daily.sunrise[0],daily.sunset[0]);
rotarMensajes(temp);

}catch(e){
console.log(e);
document.getElementById("mensaje").textContent=
"No pude actualizar el clima, pero sigo aqu√≠ üíó";
}
}

function renderClimaVisual(code){
const cont=document.getElementById("climaVisual");
cont.innerHTML="";

if(code===0){
cont.innerHTML=`<div class="sol"></div>`;
}
else if(code>=51&&code<=67){
cont.innerHTML=`<div class="nube"></div>`;
for(let i=0;i<8;i++){
const drop=document.createElement("div");
drop.className="lluvia";
drop.style.left=(35+i*4)+"px";
cont.appendChild(drop);
}
}
else if(code>=71&&code<=77){
cont.innerHTML=`<div class="nube"></div>`;
for(let i=0;i<6;i++){
const snow=document.createElement("div");
snow.className="copo";
snow.style.left=(35+i*5)+"px";
snow.textContent="‚ùÑ";
cont.appendChild(snow);
}
}
else{
cont.innerHTML=`<div class="nube"></div>`;
}
}

function obtenerIcono(code){
if(code===0) return "‚òÄÔ∏è";
if(code>=1&&code<=3) return "‚õÖ";
if(code>=45&&code<=48) return "üå´Ô∏è";
if(code>=51&&code<=67) return "üåßÔ∏è";
if(code>=71&&code<=77) return "‚ùÑÔ∏è";
if(code>=80&&code<=82) return "üå¶Ô∏è";
if(code>=95) return "‚õàÔ∏è";
return "üå§Ô∏è";
}

function cambiarFondo(temp){
if(temp>=30)
document.body.style.background="linear-gradient(135deg,#ff9a9e,#fad0c4)";
else if(temp>=20)
document.body.style.background="linear-gradient(135deg,#ffe6f7,#fff1b8)";
else if(temp>=10)
document.body.style.background="linear-gradient(135deg,#d6e4ff,#e0c3fc)";
else
document.body.style.background="linear-gradient(135deg,#cfd9df,#e2ebf0)";
}

function detectarNoche(sunriseStr,sunsetStr){
const efectos=document.getElementById("efectos");
efectos.innerHTML="";
const ahora=new Date();
const sunrise=new Date(sunriseStr+"T00:00:00");
const sunset=new Date(sunsetStr+"T23:59:59");

for(let i=0;i<40;i++){
const star=document.createElement("div");
star.className="estrella";
star.style.left=Math.random()*100+"vw";
star.style.top=Math.random()*100+"vh";
efectos.appendChild(star);
}
document.body.style.filter="brightness(.85)";
}else{
document.body.style.filter="brightness(1)";
}
}

function rotarMensajes(temp){
let mensajes;
if(temp>=25)
mensajes=["Energ√≠a brillante.","Luz constante.","Calor suave."];
else if(temp>=15)
mensajes=["Clima suave.","Todo fluye.","Presencia tranquila."];
else
mensajes=["Fr√≠o afuera.","Calma interior.","Cuidado constante."];

const el=document.getElementById("mensaje");
if(intervaloMensajes)clearInterval(intervaloMensajes);

let i=0;
el.textContent=mensajes[0];

intervaloMensajes=setInterval(()=>{
el.style.opacity=0;
setTimeout(()=>{
i=(i+1)%mensajes.length;
el.textContent=mensajes[i];
el.style.opacity=1;
},300);
},30000);
}

iniciarUbicacion();

</script>
</body>
</html>
