<script>

let currentMessages=[];
let messageIndex=0;

function getLocation(){
navigator.geolocation.getCurrentPosition(pos=>{
getWeather(pos.coords.latitude,pos.coords.longitude);
});
}

async function getWeather(lat,lon){
const url=`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,apparent_temperature,relative_humidity_2m,wind_speed_10m,weather_code,is_day&daily=temperature_2m_max,temperature_2m_min&timezone=auto`;

const res=await fetch(url);
const data=await res.json();

updateWeather(data.current,data.daily);
renderForecast(data.daily);
generateMessages(data.current.is_day);
}

function updateWeather(c,d){
document.getElementById("weather").innerHTML=`
Temperatura: ${Math.round(c.temperature_2m)}Â°C<br>
SensaciÃ³n: ${Math.round(c.apparent_temperature)}Â°C<br>

Humedad: ${c.relative_humidity_2m}%<br>
Hoy: ${Math.round(d.temperature_2m_min[0])}Â° â€¢ ${Math.round(d.temperature_2m_max[0])}Â°
`;
}

function renderForecast(d){
const container=document.getElementById("forecast");
container.innerHTML="";
for(let i=1;i<=5;i++){
container.innerHTML+=`
<div class="day">
${new Date(d.time[i]).toLocaleDateString("es-AR",{weekday:"short"})}
<br>${Math.round(d.temperature_2m_max[i])}Â°

}
}

function generateMessages(isDay){
if(!isDay){

];
}else{

"El dÃ­a flota suaveâ€¦ como el recuerdo de tu voz.",
"Hay calma en el aireâ€¦ y tambiÃ©n en lo que siento.",
"Todo parece moverse lentoâ€¦ excepto lo que guardo por ti."
];
}
rotateMessage();
}

function rotateMessage(){
document.getElementById("message").style.opacity=0;
setTimeout(()=>{
document.getElementById("message").innerText=currentMessages[messageIndex];
document.getElementById("message").style.opacity=1;
messageIndex=(messageIndex+1)%currentMessages.length;
},600);
}

setInterval(rotateMessage,30000);
